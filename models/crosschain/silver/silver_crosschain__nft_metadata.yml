version: 2
models:
  - name: silver_crosschain__nft_metadata
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
            - token_id
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: commission_rate
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: contract_address
        tests:
          - not_null
      - name: contract_name
        tests:
          - not_null
      - name: created_at_block_id
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: created_at_timestamp
        tests:
          - not_null
      - name: created_at_tx_id
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: creator_address
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: creator_name
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: image_url
        tests:
          - not_null
      - name: project_name
        tests:
          - not_null
      - name: token_id
        tests:
          - not_null
      - name: token_metadata
        tests:
          - not_null
      - name: token_metadata_uri
        tests:
        #   # - not_null:
        #   #   where: contract_name <> 'Galactic Punks'
      - name: token_name
        tests:
          - not_null
