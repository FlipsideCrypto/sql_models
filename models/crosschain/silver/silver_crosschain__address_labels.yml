version: 2
models:
  - name: silver_crosschain__address_labels
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCKCHAIN
            - CREATOR
            - ADDRESS
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['ethereum', 'flow', 'polygon', 'terra', 'algorand', 'solana']
      - name: CREATOR
        tests:
          - not_null
      - name: INSERT_DATE
        tests:
          - not_null
      - name: L1_LABEL
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['flotsam', 'nft', 'defi', 'dex', 'cex', 'dapp', 'token', 'operator', 'layer2', 'chadmin']
      - name: L2_LABEL
        tests:
          - not_null
      - name: PROJECT_NAME
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
              where: BLOCKCHAIN in ('ethereum','polygon')
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-z]{39,39}
              where: BLOCKCHAIN = 'terra'
              enabled: False 
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 58
              where: BLOCKCHAIN = 'algorand'