version: 2
models:
  - name: silver_crosschain__address_labels
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCKCHAIN
            - CREATOR
            - ADDRESS
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CREATOR
        tests:
          - not_null
      - name: INSERT_DATE
        tests:
          - not_null
      - name: L1_LABEL
        tests:
          - not_null
      - name: L2_LABEL
        tests:
          - not_null
      - name: PROJECT_NAME
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null
