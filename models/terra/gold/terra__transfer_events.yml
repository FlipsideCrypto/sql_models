version: 2
models:
  - name: terra__transfer_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
            - ACTION_INDEX
            - CURRENCY
            - AMOUNT
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_ID
        tests:
          - not_null
      - name: MSG_INDEX
        tests:
          - not_null
      - name: ACTION_INDEX
        tests:
          - not_null
      - name: INITIAL_ACTION
        tests:
      - name: CURRENT_ACTION
        tests:
      - name: SENDER
        tests:
          - not_null:
              where: INITIAL_ACTION NOT IN ('MsgSend', 'MsgMultiSend')
      - name: RECIPIENT
        tests:
          - not_null
      - name: CURRENCY
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: MSG_SENDER
        tests:
      - name: CONTRACT_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}