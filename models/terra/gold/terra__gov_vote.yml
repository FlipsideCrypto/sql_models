version: 2
models:
  - name: terra__gov_vote
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: CHAIN_ID
        tests:
          - not_null
      - name: MSG_TYPE
        tests:
          - not_null
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null
      - name: VOTER
        tests:
          - not_null
      - name: '"OPTION"'
        tests:
          - not_null
