version: 2
models:
  - name: terra__daily_balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ADDRESS
            - DATE
            - CURRENCY
            - BALANCE_TYPE
          where: DATE > CURRENT_DATE - 30
    columns:
      - name: ADDRESS
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-z]{39,39}
              where: DATE > CURRENT_DATE - 30
      # - name: ADDRESS_LABEL
      #   tests:
      #     - not_null
      # - name: ADDRESS_LABEL_SUBTYPE
      #   tests:
      #     - not_null
      # - name: ADDRESS_LABEL_TYPE
      #   tests:
      #     - not_null
      # - name: ADDRESS_NAME
      #   tests:
      #     - not_null
      - name: BALANCE
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
      - name: BALANCE_TYPE
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
      - name: BALANCE_USD
        tests:
          #- not_null:
           #   where: DATE > '2021-05-15'
      - name: CURRENCY
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
      - name: IS_NATIVE
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
      - name: DATE
        tests:
          - not_null:
              where: DATE > CURRENT_DATE - 30
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
