version: 2
models:
  - name: terra__daily_balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - DATE
            - ADDRESS
            - CURRENCY
            - BALANCE_TYPE
          where: DATE > CURRENT_DATE - 30
    columns:
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}|TERRA[0-9a-zA-Z]{39,40}
      - name: BALANCE
        tests:
          - not_null
      - name: BALANCE_TYPE
        tests:
          - not_null
      - name: BALANCE_USD
        tests:
          - not_null:
              where: BALANCE > 0 AND CURRENCY NOT IN ( 'aUST', 'LOTA') AND DATE > CURRENT_DATE - 90
      - name: CURRENCY
        tests:
          - not_null
      - name: IS_NATIVE
        tests:
          - not_null
      - name: DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
