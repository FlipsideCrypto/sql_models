version: 2
models:
  - name: terra__gov_submit_proposal
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: CHAIN_ID
        tests:
          - not_null
      - name: DEPOSIT_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: DEPOSIT_AMOUNT_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: DEPOSIT_CURRENCY
        tests:
          - not_null
      - name: DESCRIPTION
        tests:
          - not_null
      - name: MSG_TYPE
        tests:
          - not_null
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: PROPOSAL_TYPE
        tests:
          - not_null
      - name: PROPOSER
        tests:
          - not_null
      - name: PROPOSER_ADDRESS_LABEL
        tests:
          - not_null
      - name: PROPOSER_ADDRESS_NAME
        tests:
          - not_null
      - name: PROPOSER_LABEL_SUBTYPE
        tests:
          - not_null
      - name: PROPOSER_LABEL_TYPE
        tests:
          - not_null
      - name: TITLE
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null
