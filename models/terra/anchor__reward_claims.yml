version: 2
models:
  - name: anchor__reward_claims
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null 
      - name: CLAIM_0_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CLAIM_0_AMOUNT_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CLAIM_0_CURRENCY
        tests:
          - not_null
      - name: CLAIM_0_CONTRACT
        tests:
          - not_null
      - name: CLAIM_0_CONTRACT_LABEL
        tests:
          - not_null
      - name: CLAIM_1_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CLAIM_1_AMOUNT_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CLAIM_1_CURRENCY
        tests:
          - not_null
      - name: CLAIM_1_CONTRACT
        tests:
          - not_null
      - name: CLAIM_1_CONTRACT_LABEL
        tests:
          - not_null