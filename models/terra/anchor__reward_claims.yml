version: 2
models:
  - name: anchor__reward_claims
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CURRENCY
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+   
      - name: CONTRACT_ADDRESS
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+   