version: 2
models:
  - name: terra__blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - CHAIN_ID
            - EVENT
            - INDEX
            - TRANSITION_TYPE
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: PROPOSER_ADDRESS
        tests:
          - not_null
