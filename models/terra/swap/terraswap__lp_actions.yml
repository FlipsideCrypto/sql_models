version: 2
models:
  - name: terraswap__lp_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - CHAIN_ID
            - TX_ID
            - SENDER
            - TOKEN_0_AMOUNT
            - TOKEN_0_CURRENCY
            - TOKEN_1_AMOUNT
            - TOKEN_1_CURRENCY
            - POOL_ADDRESS
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: EVENT_TYPE
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: TOKEN_0_AMOUNT
        tests:
          - not_null
      - name: TOKEN_0_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TOKEN_0_CURRENCY
        tests:
          - not_null
      - name: TOKEN_1_AMOUNT
        tests:
          - not_null
      - name: TOKEN_1_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TOKEN_1_CURRENCY
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: LP_SHARE_AMOUNT
        tests:
          - not_null