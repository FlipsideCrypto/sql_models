version: 2
models:
  - name: terraswap__swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - CHAIN_ID
            - TX_ID
            - MSG_INDEX
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: OFFER_AMOUNT
        tests:
          - not_null
      - name: OFFER_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: OFFER_CURRENCY
        tests:
          - not_null
      - name: RETURN_AMOUNT
        tests:
          - not_null
      - name: RETURN_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: RETURN_CURRENCY
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null