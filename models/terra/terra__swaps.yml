              column_type_list:
                - decimal
                - float
      - name: TOKEN_1_CURRENCY
        tests:
          - not_null
      - name: TRADER
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null
