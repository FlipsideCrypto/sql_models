version: 2
models:
  - name: anchor__liquidations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
            - BORROWER
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: BORROWER
        tests:
          - not_null 
      - name: CONTRACT_ADDRESS
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}  