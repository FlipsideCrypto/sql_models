version: 2
models:
  - name: terra__labels
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
    columns:
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ADDRESS_NAME
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: LABEL
        tests:
          - not_null
      - name: LABEL_SUBTYPE
        tests:
          - not_null
      - name: LABEL_TYPE
        tests:
          - not_null
