version: 2
models:
  - name: silver_terra__balances
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_TIMESTAMP
            - BLOCK_NUMBER
            - ADDRESS
            - CURRENCY
            - BALANCE_TYPE
          where: BLOCK_TIMESTAMP::DATE > CURRENT_DATE - 30 AND BALANCE > 0
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}|TERRA[0-9a-zA-Z]{39,40}
      - name: CURRENCY
        tests:
          - not_null
      - name: BALANCE_TYPE
        tests:
          - not_null
      - name: BALANCE
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null

          