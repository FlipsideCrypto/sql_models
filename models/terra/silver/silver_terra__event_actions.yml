version: 2
models:
  - name: silver_terra__event_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - MSG_INDEX
            - ACTION_INDEX
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_ID
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: MSG_INDEX
        tests:
          - not_null
      - name: ACTION_INDEX
        tests:
          - not_null
      - name: ACTION_CONTRACT_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}
      - name: ACTION_LOG
        tests:
          - not_null