version: 2
models:
  - name: anchor__bonds
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: BONDED_AMOUNT
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: BONDED_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: BONDED_CURRENCY
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: VALIDATOR
        tests: 
          - not_null
      - name: CONTRACT_ADDRESS
        tests: 
          - not_null
      - name: CONTRACT_LABEL
        tests: 
          - not_null