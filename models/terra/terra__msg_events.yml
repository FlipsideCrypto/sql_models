version: 2
models:
  - name: terra__msg_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: CHAIN_ID
        tests:
          - not_null
      - name: EVENT_ATTRIBUTES
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: EVENT_TYPE
        tests:
          - not_null
      - name: MSG_INDEX
        tests:
          - not_null
      - name: MSG_MODULE
        tests:
          - not_null
      - name: MSG_TYPE
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_MODULE
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null
      - name: TX_TYPE
        tests:
          - not_null
