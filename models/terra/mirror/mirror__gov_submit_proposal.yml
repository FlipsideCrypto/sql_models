version: 2
models:
  - name: mirror__gov_submit_proposal
    description: Mirror GOV SUBMIT PROPOSAL
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 8 #propsosals are not submitted daily
      - name: TX_ID
        tests:
          - not_null
      - name: POLL_ID
        tests:
          - unique
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: END_TIME
        tests:
          - not_null
      - name: CREATOR
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TITLE
        tests:
          - not_null:
              where: CHAIN_ID = 'COLUMBUS-4' #Col-5 does not have this field
      - name: LINK #Not all proposals have a link
        tests:
      - name: DESCRIPTION
        tests:
          - not_null:
              where: CHAIN_ID = 'COLUMBUS-4' #Col-5 does not have this field
      - name: MSG
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}
      - name: CONTRACT_LABEL
        tests:
          - not_null
