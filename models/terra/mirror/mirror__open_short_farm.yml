version: 2
models:
  - name: mirror__open_short_farm
    description: Mirror OPEN SHORT FARM
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
      - name: TX_ID
        tests:
          - not_null
      - name: COLLATERAL_ID
        tests:
          - not_null
      - name: COLLATERAL_RATIO
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}
      - name: TAX_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: COMMISSION_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: SPREAD_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: COLLATERAL_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: COLLATERAL_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: COLLATERAL_CURRENCY
        tests:
          - not_null
      - name: MINT_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: MINT_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: MINT_CURRENCY
        tests:
          - not_null
      - name: RETURN_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: RETURN_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: RETURN_CURRENCY
        tests:
          - not_null
      - name: LOCKED_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LOCKED_AMOUNT_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LOCKED_CURRENCY
        tests:
          - not_null
      - name: UNLOCK_TIME
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}
      - name: CONTRACT_LABEL
        tests:
          - not_null
