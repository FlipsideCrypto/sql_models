version: 2
models:
  - name: mirror__reward_claims
    description: Mirror REWARD CLAIMS
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        description: ""
        tests:
          - not_null
      - name: CHAIN_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: ""
        tests:
          - not_null
      - name: TX_ID
        description: ""
        tests:
          - not_null
      - name: SENDER
        description: ""
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}   
      - name: CLAIM_AMOUNT
        tests:
          - not_null 
      - name: CLAIM_AMOUNT_USD
        tests:
          - not_null 
      - name: CLAIM_CURRENCY
        tests:
          - not_null 
      - name: CONTRACT_ADDRESS
        description: ""
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}   
      - name: CONTRACT_LABEL
        description: ""
        tests:
          - not_null