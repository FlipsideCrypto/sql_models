version: 2
models:
  - name: terra_sv__transactions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: CHAIN_ID
        tests:
          - not_null
      - name: CODESPACE
        tests:
          - not_null
      - name: FEE
        tests:
          - not_null
      - name: GAS_USED
        tests:
          - not_null
      - name: GAS_WANTED
        tests:
          - not_null
      - name: TX_CODE
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_FROM
        tests:
          - not_null
      - name: TX_MODULE
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null
      - name: TX_STATUS_MSG
        tests:
          - not_null
      - name: TX_TYPE
        tests:
          - not_null
