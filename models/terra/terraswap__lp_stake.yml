version: 2
models:
  - name: terraswap__lp_stake
    description: Terraswap LP Stake
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        description: ""
        tests:
          - not_null
      - name: CHAIN_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: ""
        tests:
          - not_null
      - name: TX_ID
        description: ""
        tests:
          - not_null
      - name: EVENT_TYPE
        description: ""
        tests:
          - not_null
      - name: SENDER
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40} 
      - name: AMOUNT
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: Contract_Address
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}   
      - name: Contract_Label
        description: ""
        tests:
          - not_null