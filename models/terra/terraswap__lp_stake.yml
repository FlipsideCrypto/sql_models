version: 2
models:
  - name: terraswap__lp_stake
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - CONTRACT_ADDRESS
            - AMOUNT
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: CHAIN_ID
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_ID
        tests:
          - not_null
      - name: EVENT_TYPE
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-z]{39,39}
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-z]{39,39}
      - name: CONTRACT_LABEL
        tests:
