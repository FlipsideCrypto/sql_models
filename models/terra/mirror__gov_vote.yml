version: 2
models:
  - name: mirror__gov_vote
    description: Mirror GOV VOTE
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
    columns:
      - name: BLOCKCHAIN
        description: ""
        tests:
          - not_null
      - name: CHAIN_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_ID
        description: ""
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: ""
        tests:
          - not_null
      - name: TX_ID
        description: ""
        tests:
          - not_null
      - name: VOTER
        description: ""
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}   
      - name: POLL_ID
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - number
      - name: VOTE
        description: ""
        tests:
          - not_null     
          - accepted_values:
              values: ['yes','no','abstain']
      - name: BALANCE
        description: ""
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: CONTRACT_ADDRESS
        description: ""
        tests:
          - not_null 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: terra[0-9a-zA-Z]{39,40}   
      - name: CONTRACT_LABEL
        description: ""
        tests:
          - not_null