version: 2
models:
  - name: thorchain__upgrades
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
      - name: ASSET
      - name: TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: thor[0-9a-zA-Z]{39}
      - name: BURN_ASSET
        tests:
          - not_null
      - name: RUNE_AMOUNT
        tests:
          - not_null
      - name: RUNE_AMOUNT_USD
        tests:
          - not_null:
              where: BLOCK_TIMESTAMP >= SYSDATE() - interval '1 day'
