version: 2
models:
  - name: thorchain__transfer_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - EVENT_ID
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: EVENT_ID
        tests:
          - not_null
      - name: ASSET
        tests:
          - not_null
      - name: AMOUNT_E8
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: thor[0-9a-zA-Z]{39}
      - name: TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: thor[0-9a-zA-Z]{39}