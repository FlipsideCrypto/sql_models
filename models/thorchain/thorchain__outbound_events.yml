version: 2
models:
  - name: thorchain__outbound_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - IN_TX
            - ASSET
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null