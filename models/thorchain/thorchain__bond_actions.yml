version: 2
models:
  - name: thorchain__bond_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - EVENT_ID
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 4
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: EVENT_ID
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: BOND_TYPE
        tests:
          - not_null
      - name: ASSET_AMOUNT
        tests:
          - not_null
      - name: ASSET_USD
        tests:
          - not_null