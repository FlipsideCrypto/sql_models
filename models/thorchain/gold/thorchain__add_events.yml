version: 2
models:
  - name: thorchain__add_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - POOL_NAME
            - TO_ADDRESS
            - FROM_ADDRESS
            - ASSET
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: RUNE_E8
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: ASSET_E8
        tests:
          - not_null
      - name: POOL_NAME
        tests:
          - not_null
      - name: MEMO
        tests:
          - not_null
      - name: TO_ADDRESS
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
      - name: ASSET
        tests:
          - not_null