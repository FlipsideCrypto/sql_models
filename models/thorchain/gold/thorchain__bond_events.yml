version: 2
models:
  - name: thorchain__bond_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
            - ASSET
            - TO_ADDRESS
            - FROM_ADDRESS
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null

      - name: TX_ID
        tests:
          - not_null
      - name: BOND_TYPE
        tests:
          - not_null
      - name: E8
        tests:
          - not_null
      - name: ASSET_E8
        tests:
          - not_null
