version: 2
models:
  - name: thorchain__unstake_events
    description: deprecating soon - please migrate query to <chain> database by changing 'from' statements from `flipside_prod_db.<chain>.<table>` to <chain>.core.<table> schema
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - BLOCK_ID
            - TO_ADDRESS
            - FROM_ADDRESS
            - ASSET
            - EMIT_RUNE_E8
            - ASYMMETRY
            - ASSET_E8
            - STAKE_UNITS
            - MEMO
            - EMIT_ASSET_E8
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
