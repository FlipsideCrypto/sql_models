version: 2
models:
  - name: thorchain__liquidity_actions
    tests:

    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_ID
        tests:
          - not_null

      - name: LP_ACTION
        tests:
          - not_null
      - name: POOL_NAME
        tests:
          - not_null
      - name: RUNE_AMOUNT
        tests:
          - not_null
      - name: RUNE_AMOUNT_USD
        tests:
          - not_null:
              where: BLOCK_TIMESTAMP >= SYSDATE() - interval '1 day'
      - name: ASSET_AMOUNT
        tests:
          - not_null
      - name: STAKE_UNITS
        tests:
          - not_null
