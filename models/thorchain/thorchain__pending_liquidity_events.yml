version: 2
models:
  - name: thorchain__pending_liquidity_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - POOL_NAME
            - ASSET_TX_ID
            - RUNE_ADDRESS
            - ASSET_ADDRESS
            - RUNE_TX_ID
            - PENDING_TYPE
    columns:
      - name: BLOCK_TIMESTAMP::DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null