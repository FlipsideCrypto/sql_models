version: 2
models:
  - name: uniswapv3__pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - NF_TOKEN_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null     
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: FACTORY_ADDRESS
        tests:
          - not_null
      - name: FEE_PERCENT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: INIT_PRICE_1_0
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: INIT_PRICE_1_0_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: INIT_TICK
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: POOL_NAME
        tests:
          - not_null
      - name: TICK_SPACING
        tests:
          - not_null
      - name: TOKEN0_ADDRESS
        tests:
          - not_null
      - name: TOKEN1_ADDRESS
        tests:
          - not_null
      - name: TOKEN0_SYMBOL
        tests:
          - not_null
      - name: TOKEN1_SYMBOL
        tests:
          - not_null
      - name: TOKEN0_NAME
        tests:
          - not_null
      - name: TOKEN1_NAME
        tests:
          - not_null
      - name: TOKEN0_DECIMALS
        tests:
          - not_null
      - name: TOKEN1_DECIMALS
        tests:
          - not_null