version: 2
models:
  - name: uniswapv3__position_collected_fees
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - NF_TOKEN_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null    
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: POOL_NAME
        tests:
          - not_null
      - name: LIQUIDITY_PROVIDER
        tests:
          - not_null
      - name: NF_TOKEN_ID
        tests:
          - not_null
      - name: NF_POSITION_MANAGER_ADDRESS
        tests:
          - not_null
      - name: TOKEN0_SYMBOL
        tests:
          - not_null
      - name: TOKEN1_SYMBOL
        tests:
          - not_null
      - name: AMOUNT0_ADJUSTED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_ADJUSTED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT0_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TICK_LOWER
        tests:
          - not_null
      - name: TICK_UPPER
        tests:
          - not_null
      - name: PRICE_LOWER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_UPPER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_LOWER_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_UPPER_USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float