version: 2
models:
  - name: silver_algorand__asset_freeze_transaction
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - INTRA
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null:
              where: DATEADD(ms,_INSERTED_TIMESTAMP,'1970-01-01') <  (select max(_inserted_timestamp) from {{ this}}) - INTERVAL '4 HOURS')
      - name: BLOCK_ID
        tests:
          - not_null
      - name: INTRA
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: INNER_TX
        tests:
          - not_null
      - name: ASSET_ID
        tests:
          - not_null
      - name: ASSET_ADDRESS
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null   
      - name: FEE
        tests:
          - not_null    
      - name: TX_TYPE
        tests:
          - not_null
      - name: TX_TYPE_NAME
        tests:
          - not_null
      - name: GENESIS_HASH
        tests:
          - not_null
      - name: TX_MESSAGE
        tests:
          - not_null