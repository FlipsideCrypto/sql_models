version: 2
models:
  - name: silver_algorand__transaction_participation
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - INTRA
            - ADDRESS
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: INTRA
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null