version: 2
models:
  - name: algorand__swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - block_id
            - tx_group_id
    columns:
      - name: swap_program
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: tx_group_id
        tests:
          - not_null
      - name: app_id
        tests:
          - not_null
      - name: swapper
        tests:
          - not_null
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 58
      - name: from_asset_name
        tests:
          - not_null
      - name: swap_from_asset_id
        tests:
          - not_null
      - name: swap_from_amount
        tests:
          - not_null
      - name: pool_address
        tests:
          - not_null
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 58
      - name: to_asset_name
        tests:
          - not_null
      - name: swap_to_asset_id
        tests:
          - not_null
      - name: swap_to_amount
        tests:
          - not_null