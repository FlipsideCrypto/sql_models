version: 2
models:
  - name: algorand__app
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - APP_ID
    columns:
      - name: APP_ID
        tests:
          - not_null
      - name: CREATOR_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 58
      - name: APP_CLOSED
        tests:
          - not_null
      - name: CREATED_AT
        tests:
          - not_null
      - name: CREATED_AT_TIMESTAMP
        tests:
          - not_null
