version: 2
models:
  - name: algorand__transactions
    tests:
    columns:
      - name: BLOCK_TIMESTAMP
        description: "{{ doc('block_timestamp') }}"
        tests:
          - dbt_expectations.expect_column_to_exist   
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        description: "{{ doc('algo_block_id') }}"
        tests:
          - not_null
      - name: INTRA
        description: "{{ doc('intra') }}"
        tests:
          - not_null
      - name: TX_ID
        description: "{{ doc('tx_id') }}"
        tests:
          - not_null
      - name: INNER_TX
        description: "{{ doc('inner_tx') }}"
        tests:
          - not_null
      - name: ASSET_ID
        description: "{{ doc('algo_asset_id') }}"
        tests:
          - dbt_expectations.expect_column_to_exist  
      - name: SENDER
        description: "{{ doc('sender') }}"
        tests:
          - dbt_expectations.expect_column_to_exist 
      - name: FEE
        description: "{{ doc('fee') }}"
        tests:
          - dbt_expectations.expect_column_to_exist 
      - name: TX_TYPE
        description: "{{ doc('tx_type') }}"
        tests:
          - not_null
      - name: TX_TYPE_NAME
        description: "{{ doc('tx_type_name') }}"
        tests:
          - not_null
      - name: GENESIS_HASH
        description: "{{ doc('genesis_hash') }}"
        tests:
          - not_null
      - name: TX_MESSAGE
        description: "{{ doc('tx_message') }}"
        tests:
          - not_null
      - name: EXTRA
        description: "{{ doc('extra') }}"
        tests:
          - dbt_expectations.expect_column_to_exist   