version: 2
models:
  - name: algorand__payment_transaction
    tests:
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: BLOCK_ID
        tests:
          - not_null
      - name: INTRA
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: INNER_TX
        tests:
          - not_null
      - name: ASSET_ID
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null 
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 58                                                  
      - name: TX_TYPE
        tests:
          - not_null
      - name: TX_TYPE_NAME
        tests:
          - not_null
      - name: GENESIS_HASH
        tests:
          - not_null
      - name: TX_MESSAGE
        tests:
          - not_null