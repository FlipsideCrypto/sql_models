version: 2
models:
  - name: silver_solana__airdrops
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCKCHAIN 
        tests: 
          - not_null
      - name: RECENT_BLOCK_HASH
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: SUCCEEDED
        tests: 
          - not_null
      - name: DESTINATION
        tests: 
          - not_null
      - name: MINT
        tests: 
          - not_null
      - name: SOURCE
        tests: 
          - not_null
      - name: INGESTED_AT
        tests: 
          - not_null