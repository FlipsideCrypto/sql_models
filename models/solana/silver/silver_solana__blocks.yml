version: 2
models:
  - name: silver_solana__blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
    columns:
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: NETWORK
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: TX_COUNT
        tests:
          - not_null
      - name: BLOCK_HEIGHT
        tests:
          - not_null
      - name: BLOCK_TIME
        tests:
          - not_null
      - name: BLOCKHASH
        tests: 
          - not_null
      - name: PREVIOUS_BLOCK_ID
        tests: 
          - not_null
      - name: PREVIOUS_BLOCKHASH
        tests: 
          - not_null
      - name: INGESTED_AT
        tests: 
          - not_null