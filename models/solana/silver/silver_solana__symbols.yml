version: 2
models:
  - name: silver_solana__symbols
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TOKEN_ADDRESS
            - SYMBOL
    columns:
      - name: ASSET_ID
        tests:
          - not_null
      - name: NAME
        tests:
          - not_null
      - name: SYMBOL
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
      - name: RECORDED_AT
        tests:
          - not_null