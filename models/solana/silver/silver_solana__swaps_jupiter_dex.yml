version: 2
models:
  - name: silver_solana__swaps_jupiter_dex
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: SWAPPER
        tests: 
          - not_null
      - name: SWAP_FROM_AMOUNT
        tests: 
          - not_null
      - name: SWAP_FROM_MINT
        tests: 
          - not_null
      - name: SWAP_TO_AMOUNT
        tests: 
          - not_null
      - name: SWAP_TO_MINT
        tests: 
          - not_null