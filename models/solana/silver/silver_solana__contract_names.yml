version: 2
models:
  - name: silver_solana__contract_names
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCKCHAIN
            - CREATOR
            - PROGRAM_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['solana']
      - name: CREATOR
        tests:
          - not_null
      - name: INSERT_DATE
        tests:
          - not_null
      - name: LABEL_TYPE
        tests:
          - not_null
      - name: LABEL_SUBTYPE
        tests:
          - not_null
      - name: PROJECT_NAME
        tests:
          - not_null
      - name: PROGRAM_NAME
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null
