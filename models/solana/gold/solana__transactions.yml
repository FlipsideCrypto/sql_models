version: 2
models:
  - name: solana__transactions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null: 
              where: "block_timestamp > current_date - 2"
      - name: RECENT_BLOCK_HASH
        tests:
          - not_null: 
              where: "block_timestamp > current_date - 2"
      - name: TX_ID
        tests:
          - not_null: 
              where: "block_timestamp > current_date - 2"
      - name: TX_FROM_ADDRESS
        tests: 
          - not_null: 
              where: TRANSFER_TX_FLAG = TRUE
              where: "block_timestamp > current_date - 2"
      - name: TX_TO_ADDRESS
        tests: 
          - not_null: 
              where: TRANSFER_TX_FLAG = TRUE
              where: "block_timestamp > current_date - 2"
      - name: FEE
        tests: 
          - not_null: 
              where: TRANSFER_TX_FLAG = TRUE
              where: "block_timestamp > current_date - 2"
      - name: PROGRAM_ID
        tests: 
          - not_null: 
              where: "block_timestamp > current_date - 2"
      - name: INGESTED_AT
        tests: 
          - not_null: 
              where: "block_timestamp > current_date - 2"