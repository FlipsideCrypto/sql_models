version: 2
models:
  - name: solana__transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - TX_TO_ADDRESS
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCKCHAIN 
        tests: 
          - not_null
      - name: RECENT_BLOCKHASH
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: TX_FROM_ADDRESS
        tests: 
          - not_null: 
              where: TRANSFER_TX_FLAG = TRUE
      - name: TX_TO_ADDRESS
        tests: 
          - not_null
      - name: SOLANA_AMOUNT
        tests: 
          - not_null
      - name: SUCCEEDED
        tests: 
          - not_null
      - name: PROGRAM_ID
        tests: 
          - not_null
      - name: INGESTED_AT
        tests: 
          - not_null