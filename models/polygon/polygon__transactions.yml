version: 2
models:
  - name: polygon__transactions
    description: Deprecating on 9/13 - please migrate query to polygon database
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
    columns:
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: EVENT_COUNT
        tests:
          - not_null
      - name: FEE
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: FUNCTION_SIGNATURE
        tests:
          - not_null
      - name: GAS_LIMIT
        tests:
          - not_null
      - name: GAS_PRICE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: GAS_USED
        tests:
          - not_null
      - name: NONCE
        tests:
          - not_null
      - name: SUCCESS
        tests:
          - not_null
      - name: TO_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TX_ID
        tests:
          - not_null
      - name: TX_POSITION
        tests:
          - not_null
