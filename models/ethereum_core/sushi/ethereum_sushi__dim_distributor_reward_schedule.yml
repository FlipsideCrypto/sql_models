version: 2
models:
  - name: ethereum_sushi__dim_distributor_reward_schedule
    description: 'A table that tracks eligibility for sushi rewards for each merkle distributor with the unclaimed amounts as of the rewards_snapshot date'
    columns:
      - name: ADDRESS
        description: 'Address of the sushi user eligible for reward'
        tests: 
        - dbt_expectations.expect_column_to_exist
      - name: INDEX
        description: ''
        tests:
        - dbt_expectations.expect_column_to_exist
      - name: AMOUNT
        description: 'The amount that the address is eligible to receive'
        tests:
        - dbt_expectations.expect_column_to_exist
      - name: PROOF
        description: ''
        tests:
        - dbt_expectations.expect_column_to_exist
      - name: REWARDS_SNAPSHOT
        description: 'The timestamp at which the owing balances have been calculated'
        tests:
        - dbt_expectations.expect_column_to_exist
      - name: MERKLE_ROOT
        description: 'The merkle root attached to the merkle distributor address'
        tests:
        - dbt_expectations.expect_column_to_exist
