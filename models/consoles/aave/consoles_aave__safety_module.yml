version: 2
models:
  - name: consoles_aave__safety_module
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BALANCE_DATE
            - ADDRESS_NAME
    columns:
      - name: ADDRESS_NAME
        tests:
          - not_null
      - name: BALANCE_DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: PRICE
        tests:
          - not_null
      - name: BALANCE
        tests:
          - not_null
      - name: AMOUNT_USD
        tests:
          - not_null