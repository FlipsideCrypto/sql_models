version: 2
models:
  - name: consoles_terra__eut_peg_variance
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - DATE
            - CURRENCY
    columns:
      - name: DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
      - name: CURRENCY
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar
      - name: SYMBOL
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - varchar  
      - name: PEG
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - float
     