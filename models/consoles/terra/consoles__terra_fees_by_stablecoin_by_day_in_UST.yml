version: 2
models:
  - name: consoles__terra_fees_by_stablecoin_by_day_in_UST
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_DATE, CURRENCY
    columns:
      - name: BLOCK_DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: CURRENCY
        tests:
          - not_null
      - name: FEE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float