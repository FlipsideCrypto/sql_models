version: 2
models:
  - name: consoles_terra__operator_flows
    description: Daily token inflow/outflow from operators
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - metric_date
            - currency
            - to_segment
            - from_segment
    columns:
      - name: metric_date
        description: Date that corresponds to the inflow/outflow
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: CURRENCY
        description: currency
        tests: 
          - not_null
      - name: TO_SEGMENT
        description: address grouping
        tests: 
          - not_null
      - name: FROM_SEGMENT
        description: address grouping
        tests: 
          - not_null
      - name: VOLUME_INFLOW
        description: daily token inflow
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - float
      - name: VOLUME_OUTFLOW
        description: daily token outflow
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - float
      - name: TX_OUTFLOW
        description: daily TX outflow
        tests: 
          - not_null
      - name: TX_INFLOW
        description: daily tx inflow
        tests: 
          - not_null