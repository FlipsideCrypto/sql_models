version: 2
models:
  - name: consoles__terraswap_top_swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - SWAP_PAIR
    columns:
      - name: SWAP_PAIR
        tests:
          - not_null
      - name: TRADECOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - number
      - name: ADDRESSCOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - number
      - name: VOLUMETOKENAMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - float
                - decimal
      - name: VOLUMETOKEN0USD
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - float
                - decimal