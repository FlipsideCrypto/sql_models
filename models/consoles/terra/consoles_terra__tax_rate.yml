version: 2
models:
  - name: consoles__terra_tax_rate
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - METRIC_DATE
    columns:
      - name: METRIC_DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: METRIC_VALUE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: METRIC_VALUE_2
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float