version: 2
models:
  - name: consoles_terra__transactions_per_token
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - METRIC_DATE
            - CURRENCY
    columns:
      - name: METRIC_DATE
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: CURRENCY
        tests:
          - not_null
      - name: METRIC_VALUE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - number