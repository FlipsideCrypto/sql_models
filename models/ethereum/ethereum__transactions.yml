version: 2
models:
  - name: ethereum__transactions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - TX_POSITION
    columns:
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: FEE_USD
        tests:
      - name: FROM_ADDRESS
        description: The sender/initiator of the transaction.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX]+
      - name: FROM_ADDRESS_NAME
        tests:
      - name: FROM_LABEL
        tests:
      - name: FROM_LABEL_SUBTYPE
        tests:
      - name: FROM_LABEL_TYPE
        tests:
      - name: FUNCTION_NAME
        tests:
          - not_null:
              where: FUNCTION_SIGNATURE IS NOT NULL
      - name: FUNCTION_SIGNATURE
        tests:
          - not_null:
              where: TX_POSITION IS NOT NULL
      - name: GAS_PRICE
        tests:
          - not_null:
              where: SUCCESS = TRUE 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: GAS_LIMIT
        tests:
          - not_null:
              where: SUCCESS = TRUE 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: GAS_USED
        tests:
          - not_null:
              where: SUCCESS = TRUE 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: NONCE
        tests:
          - not_null:
              where: SUCCESS = TRUE 
      - name: SUCCESS
        tests:
          - not_null
      - name: SYMBOL
        tests:
      - name: TO_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX]+
      - name: TO_ADDRESS_NAME
        tests:
      - name: TO_LABEL
        tests:
      - name: TO_LABEL_SUBTYPE
        tests:
      - name: TO_LABEL_TYPE
        tests:
      - name: TX_ID
        tests:
          - not_null
      - name: TX_POSITION
        tests:
          - not_null