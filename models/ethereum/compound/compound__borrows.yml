version: 2
models:
  - name: compound__borrows
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_ID
            - BLOCK_TIMESTAMP
            - BORROWER
            - LOAN_AMOUNT
            - CTOKEN_SYMBOL
    columns:
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: BORROWER
        tests:
          - not_null
      - name: BORROWS_CONTRACT_SYMBOL
        tests:
          - not_null
      - name: CTOKEN_SYMBOL
        tests:
          - not_null
      - name: LOAN_AMOUNT
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float    
      - name: LOAN_AMOUNT_USD
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TX_ID
        tests: 
          - not_null