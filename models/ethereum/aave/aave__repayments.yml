version: 2
models:
  - name: aave__repayments
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_ID
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: TX_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: AAVE_MARKET
        tests:
          - not_null 
      - name: REPAYED_TOKENS
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: REPAYED_USD
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: PAYER
        tests:
          - not_null
      - name: BORROWER
        tests: 
          - not_null
      - name: LENDING_POOL_CONTRACT
        tests: 
          - not_null
      - name: AAVE_VERSION
        tests: 
          - not_null
      - name: TOKEN_PRICE
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 