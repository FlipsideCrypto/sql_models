version: 2
models:
  - name: silver_ethereum__events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - COALESCE(LOG_INDEX, -1)
            - TX_HASH
            - FROM_UK
            - TO_UK
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
