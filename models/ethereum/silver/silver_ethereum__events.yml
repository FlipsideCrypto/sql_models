version: 2
models:
  - name: silver_ethereum__events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - TX_HASH
            - LOG_INDEX
    columns:
      - name: BLOCK_ID
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_HASH
        tests:
          - not_null
      - name: INPUT_METHOD
        tests:
          - not_null:
              where: LOG_INDEX IS NOT NULL
      - name: "from"
        tests:
      - name: "to"
        tests:
      - name: NAME
        tests:
      - name: SYMBOL
        tests:
      - name: CONTRACT_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ETH_VALUE
        tests:
          - not_null:
              where: TOKEN_VALUE <> 0
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: FEE
        tests:
          - not_null:
              where: TX_HASH <> '0x'
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LOG_INDEX
        tests:
          - not_null
      - name: LOG_METHOD
        tests:
          - not_null:
              where: LOG_INDEX IS NOT NULL
      - name: TOKEN_VALUE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float