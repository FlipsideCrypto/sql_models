version: 2
models:
  - name: silver_ethereum__reads
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_ID
            - CONTRACT_ADDRESS
            - FUNCTION_NAME
            - INPUTS
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: BLOCK_ID
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: CONTRACT_NAME
        tests:
          - not_null
      - name: FUNCTION_NAME
        tests:
          - not_null
      - name: PROJECT_ID
        tests:
          - not_null
      - name: PROJECT_NAME
        tests:
          - not_null
